<ion-row>
  <div class="section">
    <ion-icon [color]="color" [src]="icon"></ion-icon>
    <div class="title">
      <ion-text [color]="color">{{type}}</ion-text>
    </div>
    <div class="line"></div>
  </div>
  <div class="content-section">
    <ion-row class="input-button">
      <mat-form-field appearance="outline">
        <mat-label>Qtd {{type}}</mat-label>
        <input matInput />
      </mat-form-field>


      <input id="file-input-{{type}}" style="display: none" type="file" (change)="onFileChanged($event)" multiple>
      <ion-button (click)="click()" [color]="color"> Anexar {{type}}</ion-button>

    </ion-row>

    <ion-row class="images-upload">
      <!-- <div>
        <img src="/assets/images/print-teste.jpg">
      </div> -->
      <div class="div-uploaded-image" *ngFor="let image of uploadedImages[type]; let i = index">
        <div class="close-button">
          <ion-button (click)="removeImage(image.id)" fill="clear">
            <ion-icon name="close-outline"></ion-icon>
          </ion-button>
        </div>
        <img  (click)="openModalImage(image)" [src]="_DomSanitizationService.bypassSecurityTrustUrl(image.tempImage)" width="200" />

            
        <div class="div-visualization-field">
          <mat-form-field appearance="outline">
            <mat-label>Visualizações</mat-label>
            <input [(ngModel)]="image.visualization" type="text" matInput [maxlength]="12" mask="separator.2"
              thousandSeparator="." />
          </mat-form-field>
        </div> 
        
      </div>
      <h3 style="color: gray;" *ngIf="!(uploadedImages['story'] && uploadedImages['story'].length)">
        Você ainda não colocou nenhuma imagem ):
      </h3>


    </ion-row>
  </div>
</ion-row>
