<ion-content>
  <div>
    <ion-row>
      <img src="/assets/images/logo_pink_small.svg">
    </ion-row>
    <ion-row class="recuperar-senha">
      <span>Recuperar Senha</span>
    </ion-row>
    <ion-row>
      <form [formGroup]="form">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput />
        </mat-form-field>
      </form>
    </ion-row>
    <ion-row class="row-button">
      <ion-button expand="block">Recuperar</ion-button>
    </ion-row>
    
  </div>
</ion-content>
