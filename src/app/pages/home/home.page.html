<app-header></app-header>

<ion-content>
  <div class="cards">
    <ion-card>
      <mat-accordion>
        <mat-expansion-panel [expanded]="true">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Olá,
            </mat-panel-title>
            <mat-panel-description>
              {{ getUserName() }}
            </mat-panel-description>

          </mat-expansion-panel-header>
          <div class="description-expansion-panel">
            <ion-thumbnail>
              <img [src]="_DomSanitizationService.bypassSecurityTrustUrl(user?.profileImage)" />
            </ion-thumbnail>
            <div class="col-name">

              <p *ngIf="userObj?.idTipoUsuario != getTypeUser('Influenciador')">{{ getUserEmail() }}</p>
              <p *ngIf="userObj?.idTipoUsuario === getTypeUser('Influenciador')">
                <ion-icon name="at-outline"></ion-icon>{{userObj?.influenciador?.linkRedeSocial}}
              </p>
              <p *ngIf="userObj?.idTipoUsuario === getTypeUser('Influenciador')">
                <ion-icon src="/assets/images/followers-icon.svg"></ion-icon>
                {{userObj?.influenciador?.quantidadeSeguidores | number}} seguidores
              </p>
            </div>
          </div>
          <ion-row class="more-info">
            <span (click)="openModalUser()">Saiba mais <ion-icon name="chevron-forward-outline"></ion-icon>
            </span>
          </ion-row>
        </mat-expansion-panel>
      </mat-accordion>
    </ion-card>



    <ion-card style="display: none;">
      <ion-card-content>
        <ion-row>
          <div size="4" class="img-title">
            <div>
              <span> Última Postagem </span>
              <!-- <p class="title-card-postagem">Adidas</p> -->
            </div>
            <ul>
              <li>
                <ion-icon src="/assets/images/feed-icon.svg"></ion-icon>
                <p>Feeds: 1</p>
              </li>
              <li>
                <ion-icon src="/assets/images/story-icon.svg"></ion-icon>
                <p>Story: 2</p>
              </li>
              <li>
                <ion-icon src="/assets/images/reels-icon.svg"></ion-icon>
                <p>Reels: 4</p>
              </li>
            </ul>
          </div>
          <div class="floating-icon">
            <img class="postagem" src="/assets/images/home_post.png">
            <!-- <ion-icon src="/assets/images/postagem-icon.svg"></ion-icon> -->
          </div>
        </ion-row>
        <ion-row class="more-info">
          <span (click)="goToPostagem()">Saiba mais <ion-icon name="chevron-forward-outline"></ion-icon></span>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
