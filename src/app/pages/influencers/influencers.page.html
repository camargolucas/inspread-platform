<app-header></app-header>

<ion-content>

  <ion-row>
    <mat-form-field appearance="outline">
      <mat-label>
        <ion-icon style="margin-right: 0.5rem;" name="search-outline"></ion-icon>Buscar Influencer
      </mat-label>
      <input (keyup)="filter($event)" placeholder="Digite nome de um influencer" matInput />
    </mat-form-field>
  </ion-row>

  <div class="notfound" *ngIf="!filteredInfluencers || !filteredInfluencers.length">    
    <h3>NÃ£o encontramos influencers ):</h3>
    <img src="/assets/images/notfound.png">
  </div>

  

  

  <ion-card (click)="openDetails(influencer)" *ngFor="let influencer of filteredInfluencers">
    <ion-card-content>
      <ion-row style="align-items: center;">
        <ion-thumbnail class="user-avatar">
          <img src="/assets/images/user-profile.png" />
        </ion-thumbnail>

        <!-- <ion-col style="text-align: start;" sizeXs="5" sizeMd="3"><span>Isabel ferreira dos santos</span></ion-col> -->
        <ion-col style="text-align: start;" sizeXs="5" sizeMd="3" class="col-label">
          <span class="title-col">Nome</span>
          <span>{{influencer?.nome}}</span>
        </ion-col>
        <ion-col style="text-align: start;" sizeXs="4" sizeMd="2" class="col-label">
          <span class="title-col">Telefone</span>
          <span>{{influencer?.telefone}}</span>
        </ion-col>

        <ion-col class="col-label">
          <span class="title-col">Qtd Seguidores</span>
          <span>{{influencer?.quantidadeSeguidores}}</span>
        </ion-col>
        <ion-col class="col-label">
          <span class="title-col">Aceita Permuta</span>
          <span>{{influencer?.aceitaPermuta != null ? influencer?.aceitaPermuta : false}}</span>
        </ion-col>
        <!--     <ion-col class="col-label">
            <span class="title-col">Idade</span>
            <span>{{influencer.idade}}</span>
        </ion-col>
        <ion-col  class="col-label">
            <span class="title-col">UF</span>
            <span>{{influencer.uf}}</span>
        </ion-col> -->
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
